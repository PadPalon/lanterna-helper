apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.0'

    compile group: 'com.googlecode.lanterna', name: 'lanterna', version: '3.0.0'

    testCompile group: 'org.testng', name: 'testng', version: '6.13.1'
    testCompile group: 'org.easymock', name: 'easymock', version: '3.5'

    testCompile group: 'com.google.truth', name: 'truth', version: '0.37'
    testCompile group: 'com.google.truth.extensions', name: 'truth-java8-extension', version: '0.37'
}

test {
    useTestNG {
        suites 'src/test/resources/testng.xml'
    }
}